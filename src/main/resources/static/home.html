<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개놀자</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #FF5A60;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card h3 {
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            margin-top: 40px; /* Footer 위에 40px의 여백 추가 */
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 한 줄에 6개의 컬럼 */
            gap: 20px;
        }
        .grid img {
            width: 150px;  /* 이미지 너비 */
            height: 150px; /* 이미지 높이 */
            border-radius: 8px;
            object-fit: cover;
            margin: 0 auto; /* 이미지를 중앙 정렬 */
        }
        .grid div {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(4, 1fr); /* 1200px 이하에서는 한 줄에 4개 */
            }
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 768px 이하에서는 한 줄에 2개 */
            }
        }
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr; /* 480px 이하에서는 한 줄에 1개 */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>개놀자</h1>
</header>

<nav>
    <a href="home">홈</a>
    <a href="about">소개</a>
    <a href="services">서비스</a>
    <a href="contact">연락처</a>
</nav>

<div class="card">
    <div class="container">
        <h2>호텔</h2>
        <div class="grid">
            <div>
                <img src="/images/hotel1.jpeg" alt="개랜드 호텔">
                <p>개랜드 호텔</p>
            </div>
            <div>
                <img src="/images/hotel2.jpeg" alt="오션 파라도기스">
                <p>오션 파라도기스</p>
            </div>
            <div>
                <img src="/images/hotel3.jpeg" alt="시티 독 호텔">
                <p>시티 독 호텔</p>
            </div>
            <div>
                <img src="/images/hotel4.png" alt="독 호텔 앰버서더">
                <p>독 호텔 앰버서더</p>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="container">
        <h2>미용실</h2>
        <div class="grid">
            <div>
                <img src="https://image.goodchoice.kr/resize_360x360/exhibition/cms/Region_Seoul_01_20231103164358.png" alt="오사카">
                <p>오사카</p>
            </div>
            <div>
                <img src="https://image.goodchoice.kr/resize_360x360/exhibition/cms/Region_Seoul_01_20231103164358.png" alt="도쿄 / 동경">
                <p>도쿄 / 동경</p>
            </div>
            <div>
                <img src="https://image.goodchoice.kr/resize_360x360/exhibition/cms/Region_Seoul_01_20231103164358.png" alt="나트랑 / 나짱">
                <p>나트랑 / 나짱</p>
            </div>
            <div>
                <img src="https://image.goodchoice.kr/resize_360x360/exhibition/cms/Region_Seoul_01_20231103164358.png" alt="후쿠오카">
                <p>후쿠오카</p>
            </div>
            <div>
                <img src="https://image.goodchoice.kr/resize_360x360/exhibition/cms/Region_Seoul_01_20231103164358.png" alt="다낭">
                <p>다낭</p>
            </div>
            <div>
                <img src="https://image.goodchoice.kr/resize_360x360/exhibition/cms/Region_Seoul_01_20231103164358.png" alt="괌">
                <p>괌</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>2024 개놀자 &copy;</p>
</footer>

</body>
</html>
